<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20230922231724">
</head>

<body>
    <div class="todo">
        <div class="todo__todo-line">
            <form action="" method="get">
                <input type="" placeholder="Enter your TODO" class="todo__todo-text">
                <button type="button" class="todo__todo-add">ADD</button>
            </form>
        </div>
        <div class="todo__todo-list"></div>
        <div class="todo__todo-options">
            <button action="clear-all" class="todo__todo-clear">CLEAR ALL</button>
            <button action="clear-finished" class="todo__todo-clear">CLEAR FINISHED</button>
        </div>
    </div>
    <script src="js/app.js?_v=20230922231724"></script>
</body>

</html>
